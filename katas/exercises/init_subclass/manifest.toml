[kata]
name = "init_subclass"
category = "python"
base_difficulty = 2
description = """
Use __init_subclass__ as a simpler alternative to metaclasses.

Learn to use Python's __init_subclass__ hook to customize class creation
without the complexity of metaclasses. This modern feature (Python 3.6+)
provides a cleaner way to implement plugin systems and class registration.

Key concepts: __init_subclass__, class hooks, keyword arguments, plugin pattern
"""
dependencies = ["singleton_metaclass"]
