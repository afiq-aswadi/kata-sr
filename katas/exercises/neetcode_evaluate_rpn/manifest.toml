[kata]
name = "neetcode_evaluate_rpn"
category = "exercises"
base_difficulty = 2
description = """Evaluate Reverse Polish Notation (LeetCode 150)

Evaluate the value of an arithmetic expression in Reverse Polish Notation.

Example 1:
Input: tokens = ["2","1","+","3","*"]
Output: 9
Explanation: ((2 + 1) * 3) = 9

Example 2:
Input: tokens = ["4","13","5","/","+"]
Output: 6

Constraints:
- 1 <= tokens.length <= 10^4
- tokens[i] is either an operator: "+", "-", "*", or "/", or an integer in the range [-200, 200]
"""
