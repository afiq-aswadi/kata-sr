[kata]
name = "neetcode_twitter"
category = "exercises"
base_difficulty = 2
description = """Design Twitter (LeetCode 355)

Design a simplified version of Twitter where users can post tweets, follow/unfollow
another user, and see the 10 most recent tweets in the user's news feed.

Implement the Twitter class:
- Twitter() Initializes your twitter object.
- void postTweet(int userId, int tweetId) Composes a new tweet with ID tweetId by the user userId.
- List<Integer> getNewsFeed(int userId) Retrieves the 10 most recent tweet IDs in the user's
  news feed. Each item in the news feed must be posted by users who the user followed or by
  the user themself. Tweets must be ordered from most recent to least recent.
- void follow(int followerId, int followeeId) The user with ID followerId follows the user
  with ID followeeId.
- void unfollow(int followerId, int followeeId) The user with ID followerId unfollows the
  user with ID followeeId.

Example:
twitter = Twitter()
twitter.postTweet(1, 5)    # User 1 posts a new tweet (id = 5)
twitter.getNewsFeed(1)     # return [5]
twitter.follow(1, 2)       # User 1 follows user 2
twitter.postTweet(2, 6)    # User 2 posts a new tweet (id = 6)
twitter.getNewsFeed(1)     # return [6, 5]
twitter.unfollow(1, 2)     # User 1 unfollows user 2
twitter.getNewsFeed(1)     # return [5]

Constraints:
- 1 <= userId, followerId, followeeId <= 500
- 0 <= tweetId <= 10^4
- All tweets have unique IDs
"""
dependencies = []
