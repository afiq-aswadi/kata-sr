[kata]
name = "neetcode_valid_sudoku"
category = "exercises"
base_difficulty = 2
description = """Valid Sudoku (LeetCode 36)

Determine if a 9 x 9 Sudoku board is valid. Only the filled cells need to be validated.

A Sudoku board is valid if:
1. Each row contains digits 1-9 without repetition
2. Each column contains digits 1-9 without repetition
3. Each 3x3 sub-box contains digits 1-9 without repetition

Example 1:
Input: board =
[["5","3",".",".","7",".",".",".","."]
,["6",".",".","1","9","5",".",".","."]
,[".","9","8",".",".",".",".","6","."]
,["8",".",".",".","6",".",".",".","3"]
,["4",".",".","8",".","3",".",".","1"]
,["7",".",".",".","2",".",".",".","6"]
,[".","6",".",".",".",".","2","8","."]
,[".",".",".","4","1","9",".",".","5"]
,[".",".",".",".","8",".",".","7","9"]]
Output: true

Constraints:
- board.length == 9
- board[i].length == 9
- board[i][j] is a digit 1-9 or '.'
"""
